        loaded_at_field: created_at
        description: >
          Contains demographic information about each user

      - name: orders
        loaded_at_field: created_at
        description: >
          Contains information on orders

      - name: events
        description: >
          Contains information on events

      - name: addresses
        description: >
          Contains information about addresses

      - name: products
        description: >
          Contains information about products

      - name: order_items
        description: >
          Contains information on order_items
          
      - name: promos
        description: >
          Contains information about promos
        
        

